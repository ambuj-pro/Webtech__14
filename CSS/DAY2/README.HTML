<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <form action="" autocomplete="on">
        <label for="">username:</label>
        <input type="text" placeholder="Ente username"> <br>
        Email : <input type="email" autofocus placeholder="john@gmail.com">
        password: <input type="password" minlength="8" maxlength="12">
        Phone: <input type="tel" readonly value="9336672380">
        File: <input type="file">
        number:<input type="number">
        <label for="gen">Gender</label>
        <input type="radio" name="gen">male
        <input type="radio"name="gen">female
        <input type="radio" name="gen">other
        
        <label for="">hobbies</label>
        <input type="checkbox">playing
        <input type="text">singing
        <input type="text">dancing
        <input type="text"> cricket

        <select name="" id="CLASS">
            <option value="">MCA</option>
            <option value="">BCA</option>
            <option value="">BSC</option>
        </select>
        Date: <input type="date">
        Date: <input type="datetime-local">

        <button type="submit">Submit</button>
          <button type="reset">reset</button>
    </form>
</body>
</html>
